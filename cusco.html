<script>
L.mapbox.accessToken = 'pk.eyJ1IjoicnVzc2x5b244IiwiYSI6IjBSaDVoeW8ifQ.UMzpeudvSJ3dHxAtKiakFg';
var map = L.mapbox.map('map', null, {
  maxZoom:18
}).setView([-9.6790, -75.2161], 5);
var layers = {
      Streets: L.mapbox.tileLayer('mapbox.streets'),
      Outdoors: L.mapbox.tileLayer('mapbox.outdoors'),
      Satellite: L.mapbox.tileLayer('mapbox.satellite')
  };

  layers.Outdoors.addTo(map);
  L.control.layers(layers).addTo(map);
  
// Add cusco.geojson
 var cuscoLayer = null;
 
$.getJSON("data/cusco.geojson",function(data){
    cuscoLayer = L.geoJson(data, {color: '#ffffff', weight: 5, dashArray: '5,6', fillOpacity: 0.5}).addTo(map);
    map.fitBounds(cuscoLayer.getBounds());
});  
  // Null variable that will hold department layer
var departmentLayer = null;

// Add department polygons
$.getJSON("data/Department.geojson",function(data){
    departmentLayer = L.geoJson(data, {style: style}).addTo(map);
});
// Set style function that sets fill color 
function style() {
    return {
        fillColor: '#ffd991',
        fillOpacity: 0,
        weight: 1,
        opacity: 0,
        color: '#75561c',
        dashArray: '3'
    };
}
 


// marker Icon
// Add trailheads
function addDataToMap(data, map) {
    var dataLayer = L.geoJson(data);
    dataLayer.addTo(map);
}

$.getJSON("data/trailheadsCusco.geojson", function(data) { addDataToMap(data, map); });

</script>
