<script>
L.mapbox.accessToken = 'pk.eyJ1IjoicnVzc2x5b244IiwiYSI6IjBSaDVoeW8ifQ.UMzpeudvSJ3dHxAtKiakFg';
var map = L.mapbox.map('map', null, {
  maxZoom:18
}).setView([-9.3651, -73.73], 5);
var layers = {
      Outdoors: L.mapbox.tileLayer('mapbox.outdoors'),
      Streets: L.mapbox.tileLayer('mapbox.streets'),
      Satellite: L.mapbox.tileLayer('mapbox.satellite')
  };

  layers.Outdoors.addTo(map);
  L.control.layers(layers).addTo(map);
    
var ausangateLayer = null;
 
$.getJSON("data/ausangateTrek.geojson",function(data){
    ausangateLayer = L.geoJson(data, {style: ausangatestyle}).addTo(map);
    map.fitBounds(ausangateLayer.getBounds());
});
function ausangatestyle() {
    return {
        weight: 3,
        opacity: 1,
        color: '#aa6e8e',
        dashArray: '1'
    };
}
var ausangatePOILayer = null;
 
$.getJSON("data/ausangatePOI.geojson",function(data){
    ausangatePOILayer = L.geoJson(data, {color: '#aa6e8e',
            pointToLayer: function (feature, latlng) {
            var marker = L.marker(latlng,{icon: campIcon});
            return marker;
        }
    }).addTo(map);
});
// Icons Here
// camp Icon
var campIcon = L.icon({
	iconUrl: 'icons/campsite-15.svg',
	shadowUrl: 'images/rodent_shadow.png',
	iconSize: [16,16],
	iconAnchor: [18,18],
	popupAnchor: [0,-6]
});

// Add anp 
$.getJSON("data/anp.geojson",function(data){
    anpLayer = L.geoJson(data, {style: anpstyle}).addTo(map);
});
function anpstyle() {
    return {
        fillColor: '#107511',
        fillOpacity: 0.3,
        weight: 1,
        opacity: 0.4,
        color: '#107511',
        dashArray: '3'
    };
}
</script>
